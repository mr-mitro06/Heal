<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EcoTrace - Daily Nature Tracker</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Canvas Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Nunito', sans-serif;
            background-color: #ecfccb; /* Lime-100 */
            overscroll-behavior-y: none;
            /* Game-like background pattern */
            background-image: radial-gradient(#d9f99d 2px, transparent 2px);
            background-size: 24px 24px;
        }
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .pop-in {
            animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes popIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        /* Floating animation for avatars */
        .animate-float {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .tap-highlight-transparent {
            -webkit-tap-highlight-color: transparent;
        }
        /* 3D Button Effect */
        .btn-game {
            transition: all 0.1s;
            border-bottom-width: 4px;
        }
        .btn-game:active {
            transform: translateY(2px);
            border-bottom-width: 0px;
            margin-bottom: 2px; /* Maintain layout */
        }
    </style>
</head>
<body class="text-slate-800 antialiased h-screen overflow-hidden selection:bg-lime-200">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // --- Inline Icons ---
        const Icon = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Leaf = (props) => <Icon {...props}><path d="M11 20A7 7 0 0 1 9.8 6.1C15.5 5 17 4.48 19 2c1 2 2 4.18 2 8 0 5.5-4.78 10-10 10Z"/><path d="M2 21c0-3 1.85-5.36 5.08-6C9.5 14.52 12 13 13 12"/></Icon>;
        const Droplet = (props) => <Icon {...props}><path d="M12 22a7 7 0 0 0 7-7c0-2-1-3.9-3-5.5s-3.5-4-4-6.5c-.5 2.5-2 4.9-4 6.5C6 11.1 5 13 5 15a7 7 0 0 0 7 7z"/></Icon>;
        const Wind = (props) => <Icon {...props}><path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2"/><path d="M9.6 4.6A2 2 0 1 1 11 8H2"/><path d="M12.6 19.4A2 2 0 1 0 14 16H2"/></Icon>;
        const Zap = (props) => <Icon {...props}><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></Icon>;
        const Trash2 = (props) => <Icon {...props}><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/><line x1="10" y1="11" x2="10" y2="17"/><line x1="14" y1="11" x2="14" y2="17"/></Icon>;
        const Smartphone = (props) => <Icon {...props}><rect x="5" y="2" width="14" height="20" rx="2" ry="2"/><line x1="12" y1="18" x2="12.01" y2="18"/></Icon>;
        const Home = (props) => <Icon {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></Icon>;
        const ArrowRight = (props) => <Icon {...props}><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></Icon>;
        const Check = (props) => <Icon {...props}><polyline points="20 6 9 17 4 12"/></Icon>;
        const AlertCircle = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></Icon>;
        const Info = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><line x1="12" y1="16" x2="12" y2="12"/><line x1="12" y1="8" x2="12.01" y2="8"/></Icon>;
        const RefreshCw = (props) => <Icon {...props}><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M8 16H3v5"/></Icon>;
        const Trophy = (props) => <Icon {...props}><path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/><path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/><path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/></Icon>;
        const Flame = (props) => <Icon {...props}><path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.1.243-2.143.5-3.5 1.072 2.143 1.5 3.5 3 4Z"/></Icon>;
        const Coins = (props) => <Icon {...props}><circle cx="12" cy="12" r="8"/><path d="M12 16V8"/><path d="M10 10h4"/></Icon>;
        const Gift = (props) => <Icon {...props}><rect x="3" y="8" width="18" height="4" rx="1"/><path d="M12 8v13"/><path d="M19 12v7a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-7"/><path d="M7.5 8a2.5 2.5 0 0 1 0-5A4.8 8 0 0 1 12 8a4.8 8 0 0 1 4.5-5 2.5 2.5 0 0 1 0 5"/></Icon>;
        const Lock = (props) => <Icon {...props}><rect x="3" y="11" width="18" height="11" rx="2" ry="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></Icon>;

        // --- Data ---
        const avatars = [
            { id: 1, name: 'Leafy', seed: 'Felix', color: 'bg-green-100' },
            { id: 2, name: 'Daisy', seed: 'Willow', color: 'bg-rose-100' },
            { id: 3, name: 'Aqua', seed: 'Aneka', color: 'bg-blue-100' },
            { id: 4, name: 'Bella', seed: 'Bella', color: 'bg-purple-100' },
            { id: 5, name: 'Sunny', seed: 'Molly', color: 'bg-yellow-100' },
            { id: 6, name: 'Terra', seed: 'Oliver', color: 'bg-stone-100' },
            { id: 7, name: 'Bloom', seed: 'Sugar', color: 'bg-pink-100' },
            { id: 8, name: 'Rocky', seed: 'Boots', color: 'bg-gray-100' },
        ];

        const questions = [
            { id: 'bath', title: 'Morning Ritual', icon: <Droplet className="text-blue-500" />, text: 'How did you bathe today?', options: [
                { label: 'Quick Cold/Bucket', type: 'green', score: 20, feedback: 'Great! Low energy.' },
                { label: 'Short Warm Shower', type: 'yellow', score: 10, feedback: 'Moderate use.' },
                { label: 'Long Hot Shower', type: 'red', score: 0, feedback: 'High energy!' }
            ], science: { title: 'Thermodynamics', content: 'Heating water is the #1 energy consumer in a household.' } },
            { id: 'travel', title: 'The Commute', icon: <Wind className="text-teal-500" />, text: 'How did you travel?', options: [
                { label: 'Walk / Cycle', type: 'green', score: 20, feedback: 'Zero emissions!' },
                { label: 'Bus / Metro', type: 'yellow', score: 15, feedback: 'Shared fuel.' },
                { label: 'Car / Solo Bike', type: 'red', score: 0, feedback: 'High pollution.' }
            ], science: { title: 'Combustion Efficiency', content: 'Public transport moves 50x more people per engine than cars.' } },
            { id: 'food', title: 'Lunch Time', icon: <Trash2 className="text-orange-500" />, text: 'Lunch packaging?', options: [
                { label: 'Reusable Box', type: 'green', score: 20, feedback: 'Excellent.' },
                { label: 'Paper Box', type: 'yellow', score: 10, feedback: 'Better than plastic.' },
                { label: 'Single-use Plastic', type: 'red', score: 0, feedback: 'Landfill waste.' }
            ], science: { title: 'Degradation', content: 'Single-use plastics take 450 years to decompose.' } },
            { id: 'screen', title: 'Screen Time', icon: <Smartphone className="text-indigo-500" />, text: 'Streaming habits?', options: [
                { label: 'Wi-Fi / Downloaded', type: 'green', score: 20, feedback: 'Efficient.' },
                { label: '4G Streaming', type: 'yellow', score: 10, feedback: 'High energy.' },
                { label: '4K on Mobile Data', type: 'red', score: 0, feedback: 'Massive load.' }
            ], science: { title: 'Data Energy', content: 'Mobile data uses 4x more energy than Wi-Fi.' } },
            { id: 'sleep', title: 'Sleep Mode', icon: <Home className="text-purple-500" />, text: 'Sleep Setup?', options: [
                { label: 'Fan / Windows', type: 'green', score: 20, feedback: 'Natural cool.' },
                { label: 'AC 24¬∞C + Timer', type: 'yellow', score: 10, feedback: 'Optimized.' },
                { label: 'AC 18¬∞C All Night', type: 'red', score: 0, feedback: 'Power hungry.' }
            ], science: { title: 'Cooling Load', content: 'Every degree below 24¬∞C increases AC power use by 6%.' } },
        ];

        // --- Helper: Confetti ---
        const fireConfetti = () => {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 },
                colors: ['#84cc16', '#22c55e', '#eab308']
            });
        };

        // --- Components ---

        const Modal = ({ title, children, onClose, icon }) => (
            <div className="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/60 backdrop-blur-sm animate-in fade-in duration-200">
                <div className="bg-white w-full max-w-sm p-6 rounded-[2rem] shadow-2xl border-4 border-lime-500 pop-in relative overflow-hidden">
                    <div className="absolute top-0 left-0 w-full h-20 bg-gradient-to-b from-lime-100 to-transparent -z-10"></div>
                    <div className="flex flex-col items-center text-center">
                        <div className="w-16 h-16 bg-lime-100 rounded-full flex items-center justify-center mb-4 text-lime-600 animate-bounce-short border-2 border-lime-200">
                            {icon}
                        </div>
                        <h3 className="text-2xl font-black text-slate-800 mb-2">{title}</h3>
                        <div className="mb-6 text-slate-600 font-medium">{children}</div>
                        <button 
                            onClick={onClose}
                            className="w-full bg-lime-500 text-white border-lime-600 btn-game py-3 rounded-xl font-black text-lg shadow-lg hover:bg-lime-400"
                        >
                            AWESOME!
                        </button>
                    </div>
                </div>
            </div>
        );

        const Dashboard = ({ user, userData, onStartMission, onClaimReward }) => {
            // Check if daily reward is available (compare stored date with today)
            const today = new Date().toDateString();
            const rewardAvailable = userData.lastRewardDate !== today;
            const missionDone = userData.lastMissionDate === today;

            // Simple countdown for next mission
            const [timeLeft, setTimeLeft] = useState('');

            useEffect(() => {
                if (rewardAvailable) {
                    setTimeout(() => fireConfetti(), 500); // Auto confetti if reward available
                }
                
                const timer = setInterval(() => {
                    const now = new Date();
                    const tomorrow = new Date(now);
                    tomorrow.setDate(tomorrow.getDate() + 1);
                    tomorrow.setHours(0, 0, 0, 0);
                    const diff = tomorrow - now;
                    
                    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
                    const minutes = Math.floor((diff / 1000 / 60) % 60);
                    setTimeLeft(`${hours}h ${minutes}m`);
                }, 60000);
                
                return () => clearInterval(timer);
            }, [rewardAvailable]);

            return (
                <div className="h-full flex flex-col p-6 w-full fade-in overflow-y-auto no-scrollbar">
                    {/* Top Bar */}
                    <div className="flex justify-between items-center mb-6">
                        <div className="flex items-center gap-2 bg-white/60 p-2 pr-4 rounded-full border-2 border-white backdrop-blur-sm shadow-sm">
                            <div className={`w-10 h-10 rounded-full overflow-hidden border-2 border-white ${user.avatar.color}`}>
                                <img src={`https://api.dicebear.com/9.x/adventurer/svg?seed=${user.avatar.seed}`} alt="Avatar" />
                            </div>
                            <span className="font-bold text-slate-700">{user.name}</span>
                        </div>
                        <div className="flex items-center gap-2 bg-yellow-400 text-yellow-900 px-3 py-1.5 rounded-full font-black border-b-4 border-yellow-500 shadow-sm">
                            <Coins size={18} />
                            <span>{userData.coins}</span>
                        </div>
                    </div>

                    {/* Stats Card */}
                    <div className="bg-white rounded-[2rem] p-6 shadow-xl border-b-8 border-slate-200 mb-6 relative overflow-hidden">
                        <div className="absolute top-0 right-0 p-4 opacity-10">
                            <Trophy size={80} />
                        </div>
                        <div className="flex justify-between items-end">
                            <div>
                                <p className="text-slate-400 font-bold text-xs uppercase tracking-wider mb-1">Current Streak</p>
                                <div className="text-4xl font-black text-slate-800 flex items-center gap-2">
                                    {userData.streak} <span className="text-2xl">üî•</span>
                                </div>
                            </div>
                            <div className="text-right">
                                <p className="text-slate-400 font-bold text-xs uppercase tracking-wider mb-1">Total XP</p>
                                <div className="text-2xl font-bold text-lime-600">{userData.xp} XP</div>
                            </div>
                        </div>
                        <div className="mt-4 w-full bg-slate-100 h-3 rounded-full overflow-hidden">
                            <div className="h-full bg-lime-500 w-[70%] rounded-full"></div>
                        </div>
                        <p className="text-xs text-center text-slate-400 mt-2 font-bold">Level {Math.floor(userData.xp / 500) + 1}</p>
                    </div>

                    {/* Daily Reward Section */}
                    {rewardAvailable && (
                        <div className="bg-gradient-to-br from-indigo-500 to-purple-600 rounded-[2rem] p-6 text-white shadow-lg border-b-8 border-indigo-700 mb-6 relative overflow-hidden">
                            <div className="relative z-10">
                                <h3 className="text-2xl font-black mb-1">Daily Reward!</h3>
                                <p className="text-indigo-100 text-sm mb-4">Claim your free coins for today.</p>
                                <button 
                                    onClick={onClaimReward}
                                    className="bg-yellow-400 text-yellow-900 w-full py-3 rounded-xl font-black btn-game border-yellow-500 shadow-lg flex items-center justify-center gap-2"
                                >
                                    <Gift size={20} /> Claim +50 Coins
                                </button>
                            </div>
                            <div className="absolute -right-4 -bottom-4 opacity-20 rotate-12">
                                <Gift size={120} />
                            </div>
                        </div>
                    )}

                    {/* Mission Center */}
                    <div className="flex-1 flex flex-col justify-end pb-4">
                        <h3 className="font-black text-slate-700 text-xl mb-4 ml-2">Today's Mission</h3>
                        
                        <div className={`rounded-[2rem] p-6 shadow-lg border-b-8 transition-all relative overflow-hidden group
                            ${missionDone ? 'bg-slate-200 border-slate-300' : 'bg-white border-lime-200 hover:border-lime-300'}`}>
                            
                            <div className="flex items-center gap-4 mb-4">
                                <div className={`w-14 h-14 rounded-2xl flex items-center justify-center text-2xl shadow-sm border-b-4
                                    ${missionDone ? 'bg-slate-300 border-slate-400 grayscale' : 'bg-lime-100 border-lime-200 text-lime-600'}`}>
                                    üåç
                                </div>
                                <div>
                                    <h4 className="font-bold text-lg text-slate-800">Eco Check-in</h4>
                                    <p className="text-xs font-bold text-slate-400 uppercase">
                                        {missionDone ? 'Completed' : '+100 XP available'}
                                    </p>
                                </div>
                            </div>

                            {missionDone ? (
                                <div className="bg-slate-300/50 rounded-xl p-3 flex items-center justify-center gap-2 font-bold text-slate-500">
                                    <Lock size={18} /> Next in {timeLeft}
                                </div>
                            ) : (
                                <button 
                                    onClick={onStartMission}
                                    className="w-full bg-lime-500 text-white py-4 rounded-xl font-black text-xl btn-game border-lime-600 shadow-xl flex items-center justify-center gap-2"
                                >
                                    START MISSION <ArrowRight size={24} />
                                </button>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        const QuizScreen = ({ question, onAnswer, total, current }) => {
            const [selectedOption, setSelectedOption] = useState(null);
            const [showScience, setShowScience] = useState(false);

            const handleOptionClick = (opt) => {
                setSelectedOption(opt);
                setShowScience(true);
            };

            const confirmAnswer = () => {
                onAnswer(question.id, selectedOption);
                setSelectedOption(null);
                setShowScience(false);
            };

            return (
                <div className="h-full flex flex-col p-6 pt-10 fade-in relative">
                    {/* Progress Bar */}
                    <div className="w-full h-4 bg-white rounded-full mb-8 border-2 border-white/50 p-1">
                        <div 
                            className="h-full bg-lime-500 rounded-full transition-all duration-500 ease-out"
                            style={{ width: `${((current + 1) / total) * 100}%` }}
                        ></div>
                    </div>

                    <div className="bg-white rounded-[2rem] p-6 shadow-xl border-b-8 border-lime-100 flex-1 flex flex-col relative overflow-hidden">
                        <div className="absolute -right-6 -top-6 w-24 h-24 bg-lime-100 rounded-full opacity-50"></div>
                        
                        <div className="flex items-center gap-3 mb-6 relative z-10">
                            <div className="w-12 h-12 rounded-2xl bg-lime-100 flex items-center justify-center text-lime-600 border-b-4 border-lime-200">
                                {question.icon}
                            </div>
                            <span className="font-bold text-slate-400 uppercase tracking-wider text-sm">{question.title}</span>
                        </div>

                        <h2 className="text-2xl font-black text-slate-800 mb-8 leading-tight">{question.text}</h2>

                        <div className="space-y-4 relative z-10">
                            {question.options.map((opt, idx) => (
                                <button
                                    key={idx}
                                    onClick={() => handleOptionClick(opt)}
                                    className={`w-full p-4 rounded-xl font-bold text-left border-b-4 transition-all flex justify-between items-center
                                        ${selectedOption === opt 
                                            ? 'bg-lime-500 text-white border-lime-700 translate-y-1' 
                                            : 'bg-slate-50 text-slate-700 border-slate-200 hover:bg-slate-100 active:border-slate-300'}`}
                                >
                                    {opt.label}
                                    {selectedOption === opt && <Check size={20} />}
                                </button>
                            ))}
                        </div>
                    </div>

                    {/* Science Popup (Bottom Sheet) */}
                    {showScience && (
                        <div className="fixed inset-0 z-50 flex items-end justify-center bg-black/40 backdrop-blur-sm animate-in fade-in">
                            <div className="bg-white w-full max-w-md rounded-t-[2rem] p-6 pb-8 shadow-2xl animate-in slide-in-from-bottom border-t-8 border-indigo-100">
                                <div className="w-12 h-1.5 bg-slate-200 rounded-full mx-auto mb-6"></div>
                                <div className="flex gap-3 mb-4">
                                    <div className="bg-indigo-100 p-2 rounded-xl text-indigo-600 h-fit">
                                        <Info size={24} />
                                    </div>
                                    <div>
                                        <h4 className="font-black text-lg text-slate-800 mb-1">{question.science.title}</h4>
                                        <p className="text-slate-600 leading-relaxed text-sm font-medium">{question.science.content}</p>
                                    </div>
                                </div>
                                <div className={`p-3 rounded-xl mb-6 text-sm font-bold flex items-center gap-2
                                    ${selectedOption.type === 'green' ? 'bg-green-100 text-green-700' : 
                                      selectedOption.type === 'yellow' ? 'bg-yellow-100 text-yellow-700' : 'bg-red-100 text-red-700'}`}>
                                    <span>{selectedOption.type === 'green' ? 'üåø' : selectedOption.type === 'yellow' ? '‚ö†Ô∏è' : 'üî•'}</span>
                                    {selectedOption.feedback}
                                </div>
                                <button onClick={confirmAnswer} className="w-full bg-slate-800 text-white py-4 rounded-xl font-black text-lg btn-game border-slate-900">
                                    CONTINUE
                                </button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Main App ---

        const App = () => {
            const [view, setView] = useState('welcome'); // welcome, login, dashboard, quiz, result
            const [user, setUser] = useState(null);
            
            // Persistent User Data
            const [userData, setUserData] = useState({
                coins: 0,
                xp: 0,
                streak: 0,
                lastRewardDate: null,
                lastMissionDate: null,
                history: []
            });

            const [currentQIndex, setCurrentQIndex] = useState(0);
            const [quizScore, setQuizScore] = useState(0);
            const [quizRedFlags, setQuizRedFlags] = useState([]);

            // Load Data on Mount
            useEffect(() => {
                const storedUser = localStorage.getItem('eco_user');
                const storedData = localStorage.getItem('eco_data');
                
                if (storedUser) setUser(JSON.parse(storedUser));
                if (storedData) setUserData(JSON.parse(storedData));
            }, []);

            // Save Data on Change
            useEffect(() => {
                if (user) localStorage.setItem('eco_user', JSON.stringify(user));
                if (userData) localStorage.setItem('eco_data', JSON.stringify(userData));
            }, [user, userData]);

            const handleLogin = (name, avatar) => {
                setUser({ name, avatar });
                setView('dashboard');
            };

            const claimDailyReward = () => {
                const today = new Date().toDateString();
                setUserData(prev => ({
                    ...prev,
                    coins: prev.coins + 50,
                    lastRewardDate: today
                }));
                fireConfetti();
            };

            const startMission = () => {
                setCurrentQIndex(0);
                setQuizScore(0);
                setQuizRedFlags([]);
                setView('quiz');
            };

            const handleAnswer = (qId, option) => {
                setQuizScore(prev => prev + option.score);
                if (option.type === 'red') {
                    const q = questions.find(qu => qu.id === qId);
                    setQuizRedFlags(prev => [...prev, { id: qId, title: q.title, issue: option.label }]);
                }

                if (currentQIndex < questions.length - 1) {
                    setCurrentQIndex(prev => prev + 1);
                } else {
                    // Mission Complete
                    const today = new Date().toDateString();
                    setUserData(prev => ({
                        ...prev,
                        xp: prev.xp + 100 + (option.score), // XP logic
                        streak: prev.streak + 1,
                        lastMissionDate: today,
                        coins: prev.coins + 20 // Mission completion bonus
                    }));
                    setView('result');
                    fireConfetti();
                }
            };

            const goHome = () => setView('dashboard');

            // --- Sub-components (Login/Result) defined inline to access state logic easily ---

            return (
                <div className="w-full h-[100dvh] bg-slate-50 overflow-hidden relative flex flex-col transition-all duration-300">
                    
                    {/* Background decorations - positioned relative to viewport */}
                    <div className="absolute top-0 left-0 w-64 h-64 bg-lime-200 rounded-full blur-3xl opacity-40 pointer-events-none -translate-x-1/2 -translate-y-1/2"></div>
                    <div className="absolute bottom-0 right-0 w-96 h-96 bg-yellow-200 rounded-full blur-3xl opacity-40 pointer-events-none translate-x-1/4 translate-y-1/4"></div>

                    {/* Content Container - Centered and constrained width for usability on PC */}
                    <div className="w-full h-full max-w-2xl mx-auto flex flex-col relative z-10">

                        {view === 'welcome' && (
                            <div className="flex flex-col items-center justify-center h-full text-center p-8 fade-in">
                                <div className="w-24 h-24 bg-white rounded-3xl shadow-xl flex items-center justify-center mb-6 animate-float border-4 border-lime-200">
                                    <Leaf size={48} className="text-lime-500" />
                                </div>
                                <h1 className="text-4xl font-black text-lime-800 mb-2">EcoTrace</h1>
                                <p className="text-lime-700 font-bold text-lg mb-8 max-w-xs">Play your part in saving the planet, one day at a time.</p>
                                <button 
                                    onClick={() => user ? setView('dashboard') : setView('login')}
                                    className="bg-lime-500 text-white w-full py-4 rounded-2xl font-black text-xl btn-game border-lime-600 shadow-xl"
                                >
                                    {user ? 'CONTINUE' : 'PLAY NOW'}
                                </button>
                            </div>
                        )}

                        {view === 'login' && <LoginScreen onLogin={handleLogin} />}

                        {view === 'dashboard' && user && (
                            <Dashboard 
                                user={user} 
                                userData={userData} 
                                onStartMission={startMission} 
                                onClaimReward={claimDailyReward} 
                            />
                        )}

                        {view === 'quiz' && (
                            <QuizScreen 
                                question={questions[currentQIndex]} 
                                onAnswer={handleAnswer} 
                                total={questions.length} 
                                current={currentQIndex}
                            />
                        )}

                        {view === 'result' && (
                            <div className="flex flex-col h-full p-6 pt-10 text-center fade-in overflow-y-auto no-scrollbar">
                                <div className="mb-6">
                                    <div className="w-24 h-24 bg-yellow-400 rounded-full mx-auto flex items-center justify-center text-white border-4 border-yellow-500 shadow-xl animate-bounce-short">
                                        <Trophy size={48} />
                                    </div>
                                </div>
                                <h2 className="text-3xl font-black text-slate-800 mb-2">Mission Complete!</h2>
                                <p className="text-slate-500 font-bold mb-8">You earned +100 XP and Coins.</p>

                                <div className="bg-white rounded-3xl p-6 shadow-xl border-b-8 border-slate-100 mb-6">
                                    <p className="text-xs uppercase tracking-widest font-black text-slate-400 mb-2">Total Score</p>
                                    <p className="text-6xl font-black text-lime-600">{quizScore}</p>
                                </div>

                                {quizRedFlags.length > 0 ? (
                                    <div className="text-left bg-red-50 rounded-3xl p-6 border-2 border-red-100 mb-6">
                                        <h3 className="font-black text-red-500 mb-4 flex items-center gap-2"><AlertCircle size={20}/> Improvements</h3>
                                        {quizRedFlags.map((flag, idx) => (
                                            <div key={idx} className="mb-3 last:mb-0">
                                                <p className="font-bold text-slate-700 text-sm">{flag.title}</p>
                                                <p className="text-red-500 text-xs font-bold">Try to avoid: {flag.issue}</p>
                                            </div>
                                        ))}
                                    </div>
                                ) : (
                                    <div className="bg-lime-100 p-4 rounded-2xl mb-6 text-lime-700 font-bold border-2 border-lime-200">
                                        Perfect Run! No energy wasted. üåø
                                    </div>
                                )}

                                <button onClick={goHome} className="mt-auto w-full bg-slate-800 text-white py-4 rounded-xl font-black text-lg btn-game border-slate-900 shadow-xl">
                                    BACK TO HUB
                                </button>
                            </div>
                        )}
                    </div>

                </div>
            );
        };

        const LoginScreen = ({ onLogin }) => {
            const [name, setName] = useState('');
            const [selectedId, setSelectedId] = useState(1);
            const scrollRef = useRef(null);
            
            // Loop logic for avatars
            const displayAvatars = useMemo(() => {
                let arr = [];
                for(let i=0; i<30; i++) arr = [...arr, ...avatars];
                return arr.map((a, i) => ({...a, uid: `${a.id}-${i}`}));
            }, []);

            useEffect(() => {
                if(scrollRef.current) {
                    const el = scrollRef.current;
                    el.scrollLeft = (el.scrollWidth - el.clientWidth) / 2;
                }
            }, []);

            const handleScroll = (e) => {
                const el = e.target;
                const center = el.scrollLeft + (el.offsetWidth / 2);
                const children = Array.from(el.children);
                
                // Find closest to center
                let closest = null;
                let minDist = Infinity;
                
                children.forEach(child => {
                    if(child.tagName !== 'BUTTON') return; // skip spacers
                    const childCenter = child.offsetLeft + (child.offsetWidth / 2);
                    const dist = Math.abs(center - childCenter);
                    if(dist < minDist) {
                        minDist = dist;
                        closest = parseInt(child.getAttribute('data-id'));
                    }
                });
                
                if(closest && closest !== selectedId) setSelectedId(closest);
            };

            const selectAndCenter = (id, e) => {
                e.currentTarget.scrollIntoView({ behavior: 'smooth', inline: 'center', block: 'nearest' });
                setSelectedId(id);
            };

            return (
                <div className="flex flex-col h-full items-center justify-center p-6 fade-in w-full">
                    <h2 className="text-3xl font-black text-slate-800 mb-2">Create Profile</h2>
                    <p className="text-slate-500 font-bold mb-8">Choose your character</p>

                    <div className="w-full h-40 mb-8 relative">
                        {/* Selection Indicator Ring (Absolute Center) */}
                        <div className="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 w-28 h-28 rounded-full border-[6px] border-lime-500 z-0 pointer-events-none"></div>

                        <div 
                            ref={scrollRef}
                            onScroll={handleScroll}
                            className="flex items-center gap-6 overflow-x-auto h-full px-[50%] no-scrollbar snap-x snap-mandatory py-4"
                            style={{ scrollBehavior: 'smooth' }}
                        >
                            {displayAvatars.map((av) => {
                                const isSelected = selectedId === av.id;
                                return (
                                    <button 
                                        key={av.uid}
                                        data-id={av.id}
                                        onClick={(e) => selectAndCenter(av.id, e)}
                                        className={`flex-shrink-0 transition-all duration-300 snap-center outline-none relative z-10
                                            ${isSelected ? 'scale-125 opacity-100' : 'scale-90 opacity-50 grayscale'}`}
                                    >
                                        <div className={`w-20 h-20 rounded-full overflow-hidden border-4 border-white shadow-sm ${av.color}`}>
                                            <img src={`https://api.dicebear.com/9.x/adventurer/svg?seed=${av.seed}`} className="w-full h-full object-cover" />
                                        </div>
                                    </button>
                                );
                            })}
                        </div>
                        <div className="text-center mt-2 font-black text-lime-600 text-lg">
                            {avatars.find(a => a.id === selectedId)?.name}
                        </div>
                    </div>

                    <input 
                        type="text" 
                        value={name}
                        onChange={e => setName(e.target.value)}
                        placeholder="Enter Nickname"
                        className="w-full p-4 rounded-xl border-4 border-slate-200 font-bold text-center text-lg focus:border-lime-400 outline-none mb-6 bg-white"
                    />

                    <button 
                        disabled={!name}
                        onClick={() => onLogin(name, avatars.find(a => a.id === selectedId))}
                        className={`w-full py-4 rounded-xl font-black text-xl btn-game shadow-xl transition-all
                            ${name ? 'bg-lime-500 text-white border-lime-600' : 'bg-slate-200 text-slate-400 border-slate-300'}`}
                    >
                        START GAME
                    </button>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
